<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!--移动端缩放比例1.0-->
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!------------------------------导航---------------------------------------->
<nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="small home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!------------------------------------中间部分---------------- ---------------->
<div class="m-container m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!-----左侧图片----->
            <div class="eleven wide column">
                <img src="https://picsum.photos/id/259/1600/1250" alt="" class="ui rounded image">
            </div>
            <!------右侧信息--------->
            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                </div>
                <!------自我介绍------>
                <div class="ui attached segment">
                    <p class="m-text" th:text="#{index.self-introduction}"></p>
                </div>
                <!------爱好------>
                <div class="ui attached segment">
                    <div class="ui teal basic label">编程</div>
                    <div class="ui teal basic label">听音乐</div>
                    <div class="ui teal basic label">打游戏</div>
                </div>
                <!------技术学习------>
                <div class="ui attached segment">
                    <div class="ui orange basic left pointing label m-margin-tb-tiny">Git</div>
                    <div class="ui orange basic left pointing label m-margin-tb-tiny">Java</div>
                    <div class="ui orange basic left pointing label m-margin-tb-tiny">SpringBoot</div>
                    <div class="ui orange basic left pointing label m-margin-tb-tiny">Thymeleaf</div>
                </div>

                <div class="ui bottom attached segment">
                    <!----------GitHub---------->
                    <a href="https://github.com/Tbthr" class="ui circular icon button" style="margin-right: 0.5em">
                        <i class="github icon"></i>
                    </a>
                    <!----------WeChat---------->
                    <button id="wechatButton" class="ui wecaht circular icon button" style="margin-right: 0.5em">
                        <i class="weixin icon"></i>
                    </button>
                    <div class="ui wechatQR flowing popup transition hidden">
                        <div class="ui column divided center aligned grid">
                            <div class="column">
                                <div class="image">
                                    <img src="../static/images/Wechat.png" th:src="@{/images/Wechat.png}" class="ui rounded bordered image" style="width: 125px">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!----------QQ---------->
                    <button id="qqButton" class="ui qq circular icon button" style="margin-right: 0.5em">
                        <i class="qq icon"></i>
                    </button>
                    <div class="ui qqQR flowing popup transition hidden">
                        <div class="ui column divided center aligned grid">
                            <div class="column">
                                <div class="image">
                                    <img src="../static/images/QQ.jpg" th:src="@{/images/QQ.jpg}" class="ui rounded bordered image" style="width: 125px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!----------------------------------------------底部footer-------------------------------------->
<footer th:replace="_fragments :: footer" class="ui inverted segment attached m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/Wechat.png" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="" class="item m-text-thin m-text-spaced ">用户故事</a>
                    <a href="" class="item m-text-thin m-text-spaced ">用户故事</a>
                    <a href="" class="item m-text-thin m-text-spaced ">用户故事</a>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity">联系我</h4>
                <div class="ui inverted link list">
                    <a href="" class="item m-text-thin m-text-spaced ">Email:1598622578@qq.com</a>
                    <a href="" class="item m-text-thin m-text-spaced ">QQ:1598622578</a>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-space m-opacity">留言</h4>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">
                    这是我的个人博客，会实时分享编程、写作、思考、相关的任何内容，希望对来到这里的人有所帮助~
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-tiny">Copyright © 2018 - 2019 Liuyiqiang</p>
    </div>

</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-show')
    });
    $('#wechatButton').popup({
        popup: $('.wechatQR.popup'),
        on: 'click',
        position: 'bottom center'
    });
    $('#qqButton').popup({
        popup: $('.qqQR.popup'),
        on: 'click',
        position: 'bottom center'
    })
</script>
</body>
</html>
