<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--移动端缩放比例1.0-->
    <title th:replace="${title}">博客正文</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"> <!--Semantic-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!--fas icons-->
    <link rel="stylesheet" th:href="@{/css/me.css}"> <!--myCSS-->
    <link rel="stylesheet" th:href="@{/css/typo.css}"> <!--内容排版-->
    <link rel="stylesheet" th:href="@{/css/animate.css}"> <!--动画-->
    <link rel="stylesheet" th:href="@{/lib/prism/prism-white.css}"> <!--代码高亮-->
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}"> <!--目录生成-->
</head>
<body>

<nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini m-shadow-small animated fadeInDown">
    <div class="ui container">
        <div class="ui secondary stackable menu">
            <a th:href="@{/}" class="item">
                <img class="ui circular image" th:src="@{/images/index_avatar/index_avatar1.jpeg}" style="width: 60px!important" alt="">
                <h3 class="ui teal header item">流韵’s Blog</h3>
            </a>
            <a th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="fa fa-lemon-o fa-lg m-margin-right"></i>首页</a>
            <a th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="fa fa-flag-o fa-lg m-margin-right"></i>分类</a>
            <a th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="fa fa-heart-o fa-lg m-margin-right"></i>标签</a>
            <a th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="fa fa-folder-open-o fa-lg m-margin-right"></i>归档</a>
            <a th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="fa fa-send-o fa-lg m-margin-right"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" method="get" th:action="@{/search}" target="_blank">
                    <div class="ui icon transparent input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<footer th:fragment="footer" class="ui inverted segment attached m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/Wechat.png" th:src="@{/images/Wechat.png}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity">最新博客</h4>
                <div id="newBlog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a target="_blank" th:each="blog : ${newBlogs}" th:href="@{/blog/{id}(id=${blog.id})}" class="item m-text-thin m-text-spaced" th:text="${blog.title}">用户故事</a>
                        <!--/*-->
                        <a href="" class="item m-text-thin m-text-spaced">用户故事</a>
                        <a href="" class="item m-text-thin m-text-spaced">用户故事</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity">联系我</h4>
                <div class="ui inverted link list">
                    <a href="" class="item m-text-thin m-text-spaced" th:text="#{index.email}">Email:1598622578@qq.com</a>
                    <a href="" class="item m-text-thin m-text-spaced" th:text="#{index.qq}">QQ:1598622578</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-space m-opacity">留言</h4>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">
                    这是我的个人博客，会实时分享编程、写作、思考、相关的任何内容，希望对来到这里的人有所帮助~
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-tiny">Copyright © 2018 - 2019 Liuyiqiang</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--    <script>-->
<!--        $('#newBlog-container').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog");-->
<!--    </script>-->
</th:block>

</body>
</html>
