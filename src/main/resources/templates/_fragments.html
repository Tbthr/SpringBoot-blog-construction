<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--移动端缩放比例1.0-->
    <title th:replace="${title}">博客正文</title>
    <link rel="icon" th:href="@{/favicon.ico}"/>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/semantic/semantic.css}"> <!--Semantic-->
    <link rel="stylesheet" th:href="@{/css/me.css}"> <!--myCSS-->
    <link rel="stylesheet" th:href="@{/css/typo.css}"> <!--内容排版-->
    <link rel="stylesheet" th:href="@{/css/animate.css}"> <!--动画-->
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}"> <!--代码高亮-->
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}"> <!--目录生成-->
</head>
<body>

<nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini m-shadow-small animated fadeInDown">
    <div class="ui container">
        <div class="ui secondary stackable menu">
            <a th:href="@{/}" class="item">
                <img class="ui circular image" th:src="@{/images/index_avatar/index_avatar1.jpeg}" style="width: 60px!important" alt="">
                <h3 class="ui teal header item">流韵’s Blog</h3>
            </a>
            <a th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="lightbulb outline icon m-margin-right"></i>首页</a>
            <a th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="lemon outline icon m-margin-right"></i>分类</a>
            <a th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="heart outline icon m-margin-right"></i>标签</a>
            <a th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="folder open outline icon m-margin-right"></i>归档</a>
            <a th:href="@{/links}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="linkify icon m-margin-right"></i>友链</a>
            <a th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==6} ? 'active'"><i class="paper plane outline icon m-margin-right"></i>关于我</a>
            <!--登录、注册-->
            <div class="m-item m-mobile-hide m-padded-nav">
                <div class="filed">
                    <a th:href="@{/admin}" class="ui blue button small"><i class="check icon m-margin-right"></i>登录</a>
                    <a href="#" id="registered-btn" class="ui red button small"><i class="question icon m-margin-right"></i>注册</a>
                    <div class="ui reminderWords flowing popup transition hidden">
                        <div class="ui column divided center aligned grid">
                            <div class="column">
                                <div class="details">
                                    <p>用户登录、注册功能尚未开发，抱歉</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="menu toggle ui teal basic tiny icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<footer th:fragment="footer" class="m-padded-tb-big">
    <div style="text-align: center;color: #009688;font-size: 15px;!important;">
        <div>
            © 2019-2020 Java程序员 - <i class="coffee icon" style="margin: 0 5px;!important;"></i>刘以强 版权所有
        </div>
<!--        <div class="m-padded-tb-tiny">-->
<!--            总访问量 <span style="font-size: 18px;!important;" id="totalVisitors">131572</span> 次-->
<!--        </div>-->
        <div style="padding-top: 4px!important;">
            <a href="http://beian.miit.gov.cn" target="_blank">赣ICP备20008059号</a>
        </div>
    </div>
</footer>

<th:block th:fragment="script">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/lib/semantic/semantic.js}"></script>
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-show')
        });
        $('#registered-btn').popup({
            popup: $('.reminderWords.popup'),
            on: 'click',
            position: 'bottom center'
        });
    </script>
</th:block>

</body>
</html>
