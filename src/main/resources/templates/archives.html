<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!--移动端缩放比例1.0-->
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!------------------------------导航---------------------------------------->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="small home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!------------------------------------中间部分---------------- ---------------->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <!----------------header----------------------->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">66</h2> 篇
                </div>
            </div>
        </div>
        <!----------------年份------------------>
        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2018</h2>
            <div class="ui fluid vertical menu">
                <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="mini teal circle icon"></i>
                    <span style="margin-left: 1em;margin-right: 0.3em" th:text="${blog.title}">SpringBoot 前台页面get不到js,css文件</span>
                    <div class="ui teal basic left pointing label m-padded-mini"
                         th:text="${#dates.format(blog.updateTime,'MMMdd')}">八月23</div>
                </span>
                    <div class="ui orange basic label m-padded-mini" th:text="${blog.flag}">转载</div>
                </a>
            </div>
        </th:block>
    </div>
</div>
<!----------------------------------------------底部footer-------------------------------------->
<footer th:replace="_fragments :: footer" class="ui inverted segment attached m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/Wechat.png" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="" class="item m-text-thin m-text-spaced ">用户故事</a>
                    <a href="" class="item m-text-thin m-text-spaced ">用户故事</a>
                    <a href="" class="item m-text-thin m-text-spaced ">用户故事</a>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity">联系我</h4>
                <div class="ui inverted link list">
                    <a href="" class="item m-text-thin m-text-spaced ">Email:1598622578@qq.com</a>
                    <a href="" class="item m-text-thin m-text-spaced ">QQ:1598622578</a>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-space m-opacity">留言</h4>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">
                    这是我的个人博客，会实时分享编程、写作、思考、相关的任何内容，希望对来到这里的人有所帮助~
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-tiny">Copyright © 2018 - 2019 Liuyiqiang</p>
    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-show')
    });
</script>
</body>
</html>
