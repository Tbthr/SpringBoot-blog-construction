<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!--移动端缩放比例1.0-->
    <title>标签</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!------------------------------导航---------------------------------------->
<nav th:replace="_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="small home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!------------------------------------中间部分---------------- ---------------->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <!----------------header----------------------->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">标签</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}">6</h2> 个
                </div>
            </div>
        </div>
        <!----------------标签------------------>
        <div class="ui attached segment m-padded-tb-large">
            <a th:each="tag : ${tags}" th:href="@{/tags/{id}(id=${tag.id})}"
               class="ui basic left pointing large label m-margin-tb-tiny"
               th:classappend="${tag.id==activeTagId} ? 'teal'">
                <span th:text="${tag.name}">后端</span>
                <div class="detail" th:text="${#arrays.length(tag.blogs)}">6</div>
            </a>
        </div>
        <!--------------中间内容----------------->
        <div class="ui attached top teal segment">
            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                <div class="ui middle aligned mobile reversed stackable grid">
                    <div class="ui eleven wide column">
                        <h3 class="ui header">
                            <a target="_blank" class="m-black" th:href="@{/blog/{id}(id=${blog.id})}"
                               th:text="${blog.title}">Docker</a>
                        </h3>
                        <p class="m-text mini" th:text="|${blog.description}......|">......</p>
                        <!---文章简览--->
                        <div class="ui stackable grid">
                            <div class="eleven wide column">
                                <div class="ui small horizontal link list">
                                    <div class="item">
                                        <img th:src="@{${blog.user.avatar}}"
                                             src="https://picsum.photos/seed/picsum/100/100" alt=""
                                             class="ui avatar image">
                                        <div class="content">
                                            <a target="_blank" th:href="@{/about}" class="header" th:text="${blog.user.nickname}">LYQ</a>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar alternate outline icon"></i>
                                        <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2019-12-23</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i>
                                        <span th:text="${blog.views}"> 6666</span>
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <a th:href="@{/types/{id}(id=${blog.type.id})}" target="_blank" class="ui teal basic label m-padded-mini m-text-thin"
                                   th:text="${blog.type.name}">数据结构</a>
                            </div>
                        </div>
                        <div class="ui grid">
                            <!---标签--->
                            <div class="row">
                                <div class="column">
                                    <a th:href="@{/tags/{id}(id=${_tag.id})}" th:each="_tag : ${blog.tags}"
                                       class="ui basic left pointing label m-padded-mini m-text-thin"
                                       th:classappend="${_tag.id==activeTagId} ? 'teal'"
                                       th:text="${_tag.name}">git</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!---右边图片--->
                    <div class="ui five wide column">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="top">
                            <img th:src="@{${blog.firstPicture}}"
                                 src="http://pic.yupoo.com/weikisa/19f4b025/2e1a444b.png" alt=""
                                 class="ui rounded image">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-------------page checkout------------>
        <div th:if="${page.totalPages}>1" class="ui bottom attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a th:href="@{'/tags/'+${activeTagId} (page=${page.number}-1)}" th:if="!${page.isFirst()}"
                       class="ui mini teal basic button">上一页</a>
                </div>
                <div class="right aligned column">
                    <a th:href="@{'/tags/'+${activeTagId} (page=${page.number}+1)}" th:if="!${page.isLast()}"
                       class="ui mini teal basic button">下一页</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!----------------------------------------------底部footer-------------------------------------->


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-show')
    });
</script>
</body>
</html>
