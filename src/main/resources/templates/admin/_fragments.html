<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!--移动端缩放比例1.0-->
    <title th:replace="${title}">博客管理</title>
    <link rel="icon" th:href="@{/favicon.ico}"/>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"> <!--Semantic-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!--fas icons-->
    <link rel="stylesheet" th:href="@{/css/me.css}"> <!--myCSS-->
    <link rel="stylesheet" th:href="@{/css/animate.css}"> <!--动画-->
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.css}"> <!--Markdown Editor-->
</head>
<body>
<!------------------------------导航---------------------------------------->
<nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini m-shadow-small animated fadeInDown">
    <div class="ui container">
        <div class="ui secondary stackable menu">
                <span class="item">
                    <img class="ui circular image" th:src="${session.user.avatar}"
                         style="width: 50px!important" alt="">
                    <p class="ui teal header item" th:text="${session.user.nickname}"></p>
                </span>
            <a th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                    class="folder icon"></i>博客</a>
            <a th:href="@{/admin/types}" href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
                    class="star icon"></i>分类</a>
            <a th:href="@{/admin/tags}" href="#" class="m-item item m-mobile-hide"
               th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a th:href="@{/admin/links}" href="#" class="m-item item m-mobile-hide"
               th:classappend="${n==4} ? 'active'"><i class="linkify icon"></i>友链</a>
            <a th:href="@{/}" href="#" class="m-item item m-mobile-hide"><i class="arrow circle left icon"></i>返回主页面</a>
            <a class="m-item item"><i class="edit icon"></i>修改信息</a>
            <a th:href="@{/admin/logout}" class="m-item item"><i class="delete icon"></i>注销</a>
        </div>
    </div>
</nav>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
</th:block>
</body>
</html>
