<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!--移动端缩放比例1.0-->
    <title th:replace="${title}">博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"> <!--Semantic-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!--fas icons-->
    <link rel="stylesheet" th:href="@{/css/me.css}"> <!--myCSS-->
    <link rel="stylesheet" th:href="@{/css/animate.css}"> <!--动画-->
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.css}"> <!--Markdown Editor-->
</head>
<body>

<!------------------------------导航---------------------------------------->
<nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini m-shadow-small animated fadeInDown">
    <div class="ui container">
        <div class="ui secondary stackable menu">
            <span class="item">
                <img class="ui circular image" th:src="@{/static/images/index_avatar/index_avatar1.jpeg}" style="width: 60px!important" alt="">
                <h3 class="ui teal header item">后台管理</h3>
            </span>
            <a th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a th:href="@{/admin/types}" href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a th:href="@{/admin/tags}" href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a th:href="@{/}" href="#" class="m-item item m-mobile-hide"><i class="arrow circle left icon"></i>返回主页面</a>
            <div class="right m-item item m-mobile-hide">
                <div class="right menu">
                    <div class="ui dropdown item">
                        <img th:src="${session.user.avatar}" alt="" class="ui avatar image"
                             style="margin-right: 1em" src="">
                        <div th:text="${session.user.nickname}" class="text">流韵</div>
                        <i class="dropdown icon"></i>
                        <div class="menu m-margin-top">
                            <a class="item" data-value="1">修改信息</a>
                            <a class="item" data-value="2" th:href="@{/admin/logout}">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<th:block th:fragment="script">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
</th:block>
</body>
</html>
