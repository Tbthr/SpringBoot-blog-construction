<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!--移动端缩放比例1.0-->
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!------------------------------导航---------------------------------------->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="small home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i>标签</a>
            <div class="right m-item item m-mobile-hide">
                <div class="right menu">
                    <div class="ui dropdown item">
                        <img src="https://picsum.photos/id/345/100/100" alt="" class="ui avatar image"
                             style="margin-right: 1.5em">
                        <div class="text" style="margin-right: 0.5em">流韵</div>
                        <i class="dropdown icon"></i>
                        <div class="menu m-margin-top">
                            <div class="item" data-value="0">注销</div>
                            <div class="item" data-value="1">Another Value</div>
                            <div class="item" data-value="default">Default Value</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/types/input}" class="item">新增</a>
            <a th:href="@{/admin/types}" class="teal active item">列表</a>
        </div>
    </div>
</div>
<!------------------------------------中间部分---------------- ---------------->
<div class="m-container-small m-padded-tb-large">
    <div class="ui container">
        <!-------------------提示--------------------->
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜：操作成功！</p>
        </div>
        <!-------------------表格--------------------->
        <table class="ui celled padded table">
            <thead>
            <tr>
                <th class="single line">#</th>
                <th>分类名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pageType : ${page.content}" th:class="${pageTypeStat.odd}? 'odd'">
                <td th:text="${pageTypeStat.count + page.number*page.size}">1</td>
                <td th:text="${pageType.name}">刻意练习清单</td>
                <td>
                    <a th:href="@{/admin/types/input/{id}(id=${pageType.id})}"
                       class="ui small primary basic circular icon button">
                        <i class="edit outline icon"></i> 编辑
                    </a>
                    <a th:href="@{/admin/types/delete/{id}(id=${pageType.id})}"
                       class="ui small negative basic circular icon button">
                        <i class="trash alternate outline icon"></i> 删除
                    </a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6" class="">
                    <a th:href="@{/admin/types(page=${page.number}-1)}"
                       th:if="${page.totalPages}>1 and !${page.isFirst()}"
                       class="ui black basic circular icon button"><i class="left arrow icon"></i> 上一页 </a>
                    <a th:href="@{/admin/types(page=${page.number}+1)}"
                       th:if="${page.totalPages}>1 and !${page.isLast()}"
                       class="ui black basic right circular icon  button"><i class="right arrow icon"></i> 下一页 </a>
                    <a th:href="@{/admin/types/input}" class="ui right floated black basic circular icon button"><i
                            class="plus icon"></i> 增加 </a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.dropdown').dropdown({
        on: 'hover'
    });

    //消息提示关闭
    $('.message').click(function () {
        $(this)
            .closest('.message')
            .transition({
            animation: 'fade',
            duration: '1s'
        })
    });
</script>
</body>
</html>
