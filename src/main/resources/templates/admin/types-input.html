<body>
<!------------------------------导航---------------------------------------->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="small home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i>标签</a>
            <div class="right m-item item m-mobile-hide">
                <div class="right menu">
                    <div class="ui dropdown item">
                        <img src="https://picsum.photos/id/345/100/100" alt="" class="ui avatar image"
                             style="margin-right: 1.5em">
                        <div class="text" style="margin-right: 0.5em">流韵</div>
                        <i class="dropdown icon"></i>
                        <div class="menu m-margin-top">
                            <div class="item" data-value="0">注销</div>
                            <div class="item" data-value="1">Another Value</div>
                            <div class="item" data-value="default">Default Value</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{admin/types/input}" class="teal active item">编辑</a>
            <a th:href="@{admin/types}" class="item">列表</a>
        </div>
    </div>
</div>
<!------------------------------------中间部分---------------- ---------------->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!----------------发布----------------------->
        <form th:object="${type}" th:action="*{id} == null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}"
              class="ui form" method="post">
            <!--分类-->
            <div class="field m-padded-tb-big">
                <div class="ui left labeled input large">
                    <label class="ui teal basic label">分类</label>
                    <input type="text" name="name" placeholder="请输入您要新增的分类名称" th:value="*{name}">
                </div>
            </div>
            <div class="ui error message"></div> <!--报错提示填充框-->

            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{name}">提交信息不符合规则</p>
            </div>
            /*/-->

            <!--保存按钮-->
            <div class="ui right aligned container m-padded-tb-big">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">保存</button>
            </div>
        </form>
    </div>
</div>

<!----------------------------------------------底部footer-------------------------------------->

        style="bottom: 0 !important">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/Wechat.png" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="" class="item m-text-thin m-text-spaced ">用户故事</a>
                    <a href="" class="item m-text-thin m-text-spaced ">用户故事</a>
                    <a href="" class="item m-text-thin m-text-spaced ">用户故事</a>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity">联系我</h4>
                <div class="ui inverted link list">
                    <a href="" class="item m-text-thin m-text-spaced ">Email:1598622578@qq.com</a>
                    <a href="" class="item m-text-thin m-text-spaced ">QQ:1598622578</a>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-space m-opacity">留言</h4>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">
                    这是我的个人博客，会实时分享编程、写作、思考、相关的任何内容，希望对来到这里的人有所帮助~
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-tiny">Copyright © 2018 - 2019 Liuyiqiang</p>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
<script>
    $('.ui.form').form({
        fields: {
            TypeName: {
                identifier: 'TypeName',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    });
</script>
