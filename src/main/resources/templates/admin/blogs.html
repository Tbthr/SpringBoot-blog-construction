<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!--移动端缩放比例1.0-->
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!------------------------------导航---------------------------------------->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="small home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i>标签</a>
            <div class="right m-item item m-mobile-hide">
                <div class="right menu">
                    <div class="ui dropdown item">
                        <img src="https://picsum.photos/id/345/100/100" alt="" class="ui avatar image" style="margin-right: 1.5em">
                        <div class="text"  style="margin-right: 0.5em">流韵</div>
                        <i class="dropdown icon"></i>
                        <div class="menu m-margin-top">
                            <div class="item" data-value="0">注销</div>
                            <div class="item" data-value="1">Another Value</div>
                            <div class="item" data-value="default">Default Value</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/blogs/input}" class="item">发布</a>
            <a th:href="@{/admin/blogs}" class="teal active item">列表</a>
        </div>
    </div>
</div>
<!------------------------------------中间部分---------------- ---------------->
<div class="m-container-small m-padded-tb-large">
    <div class="ui container">
        <!----------------查询----------------------->
        <div class="ui basic segment form">
            <input type="hidden" name="page" value=""> <!--for-->
            <div class="inline fields">
                <div class="field" style="margin-right: 1em !important">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field" style="margin-right: 1em !important">
                    <div class="ui labeled action input">
                        <div class="ui type-content selection dropdown">
                            <input type="hidden" name="typeId">
                            <i class="dropdown icon"></i>
                            <div class="ui default text">分类</div>
                            <div class="menu">
                                <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}"
                                     th:text="${type.name}">错误
                                </div>
                                <!--/*-->
                                <div class="item" data-value="2">错误</div>
                                <div class="item" data-value="3">错误</div>
                                <!--*/-->
                            </div>
                        </div>
                        <button id="clear-btn" class="ui basic button"><b>Clear</b></button>
                    </div>
                </div>
                <div class="filed" style="margin-right: 2em !important">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" id="recommend" name="recommend" tabindex="0" class="hidden">
                        <label for="recommend"><b>推荐</b></label>
                    </div>
                </div>
                <div class="filed">
                    <button type="button" id="search-btn" class="ui small teal basic button">
                        <i class="search icon"></i><b>搜索</b>
                    </button>
                </div>
            </div>
        </div>
        <!-------------------表格--------------------->
        <div id="table-container">
            <table th:fragment="blogList" class="ui teal compact padded table">
                <thead>
                <tr>
                    <th></th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>推荐</th>
                    <th>博客状态</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blog : ${page.content}" th:class="${blogStat.odd}? 'odd'">
                    <td>
                        <h4 th:text="${blogStat.count + page.number*page.size}" class="ui center aligned header">1</h4>
                    </td>
                    <td th:text="${blog.title}">刻意练习清单</td>
                    <td th:text="${blog.type.name}">认知升级</td>
                    <td th:text="${blog.recommend} ? '是' : '否'">是</td>
                    <td th:text="${blog.published} ? '发布' : '草稿'">发布</td>
                    <td th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd HH:mm:ss')}">2020-02-06 20:23:23</td>
                    <td>
                        <a th:href="@{/admin/blogs/input/{id}(id=${blog.id})}"
                           class="ui mini teal basic button">
                            编辑
                        </a>
                        <a th:href="@{/admin/blogs/delete/{id}(id=${blog.id})}"
                           class="ui mini negative basic button">
                            删除
                        </a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="7" class="">
                        <div th:if="${page.totalPages}>1" class="ui tiny pagination menu">
                            <a href="javascript:void(0);" onclick="page(this);" th:attr="date-page=${page.number}-1"
                               th:if="!${page.isFirst()}"
                               class="ui mini item"> 上一页 </a>
                            <a href="javascript:void(0);" onclick="page(this);" th:attr="date-page=${page.number}+1"
                               th:if="!${page.isLast()}"
                               class="ui mini item"> 下一页 </a>
                        </div>
                        <div class="ui right floated tiny icon menu">
                            <a th:href="@{/admin/blogs/input}" class="ui mini item">
                                <i class="plus icon"></i>
                            </a>
                        </div>
                    </th>
                </tr>
                </tfoot>
            </table>
            <!-------------------提示--------------------->
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">恭喜：操作成功！</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.checkbox')
        .checkbox()
    ;

    function loaddata() {
        $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search", {
            title: $("[name='title']").val(),
            typeId: $("[name='typeId']").val(),
            recommend: $("[name='recommend']").prop('checked'),
            page: $("[name='page']").val()
        });
    }

    function page(obj) {
        $("[name='page']").val($(obj).attr("date-page"));
        loaddata();
    }

    $("#search-btn").click(function () {
        $("[name='page']").val(0);
        loaddata();
    });

    $('#clear-btn').click(function () {
        $('.ui.type-content.dropdown').dropdown('clear');
    });

    //消息提示关闭
    $('.message').click(function () {
        $(this)
            .closest('.message')
            .transition('fade');
    });
</script>
</body>
</html>
