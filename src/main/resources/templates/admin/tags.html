<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!--移动端缩放比例1.0-->
    <title>标签管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!------------------------------导航---------------------------------------->
<nav th:replace="admin/_fragments :: menu(3)"></nav>
<!------------------------------------中间部分---------------- ---------------->
<div class="m-container-small m-padded-tb-large">
    <div class="ui container">
        <!-------------------提示--------------------->
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜：操作成功！</p>
        </div>
        <!-------------------表格--------------------->
        <table class="ui blue compact padded table">
            <thead>
            <tr>
                <th class="ui center aligned single line"></th>
                <th class="">标签名称</th>
                <th class="">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pageTag : ${page.content}" th:class="${pageTagStat.odd}? 'odd'">
                <td>
                    <h4 th:text="${pageTagStat.count + page.number*page.size}" class="ui center aligned header">1</h4>
                </td>
                <td th:text="${pageTag.name}">刻意练习清单</td>
                <td>
                    <a th:href="@{/admin/tags/input/{id}(id=${pageTag.id})}"
                       class="ui mini teal basic button">
                        编辑
                    </a>
                    <a th:href="@{/admin/tags/delete/{id}(id=${pageTag.id})}"
                       class="ui mini negative basic button">
                        删除
                    </a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="3" class="">
                    <div th:if="${page.totalPages}>1" class="ui tiny pagination menu">
                        <a th:href="@{/admin/tags(page=${page.number}-1)}"
                           th:if="!${page.isFirst()}"
                           class="ui mini item"> 上一页 </a>
                        <a th:href="@{/admin/tags(page=${page.number}+1)}"
                           th:if="!${page.isLast()}"
                           class="ui mini item"> 下一页 </a>
                    </div>
                    <div class="ui right floated tiny icon menu">
                    <a th:href="@{/admin/tags/input}" class="ui mini item">
                        <i class="plus icon"></i>
                    </a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.dropdown').dropdown({
        on: 'hover'
    });

    //消息提示关闭
    $('.message').click(function () {
        $(this)
            .closest('.message')
            .transition({
            animation: 'fade',
            // duration: '1s'
        })
    });
</script>
</body>
</html>
