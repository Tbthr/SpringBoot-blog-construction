<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{:: title})">
    <title>标签管理</title>
</head>
<body>
<!------------------------------导航---------------------------------------->
<nav th:replace="admin/_fragments :: menu(3)"></nav>
<!------------------------------------中间部分---------------- ---------------->
<div class="m-container-small m-padded-tb-massive">
    <div class="ui container">
        <!-------------------提示--------------------->
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜：操作成功！</p>
        </div>
        <!-------------------表格--------------------->
        <table class="ui blue compact padded table">
            <thead>
            <tr>
                <th></th>
                <th>标签名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pageTag : ${page.content}" th:class="${pageTagStat.odd}? 'odd'">
                <td>
                    <h4 th:text="${pageTagStat.count + page.number*page.size}" class="ui center aligned header">1</h4>
                </td>
                <td th:text="${pageTag.name}">刻意练习清单</td>
                <td>
                    <a th:href="@{/admin/tags/input/{id}(id=${pageTag.id})}"
                       class="ui mini teal basic button">
                        <b style="font-family: 'Andale Mono'">Edit</b>
                    </a>
                    <a th:href="@{/admin/tags/delete/{id}(id=${pageTag.id})}"
                       class="ui mini negative basic button">
                        <b style="font-family: 'Andale Mono'">Delete</b>
                    </a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="3" class="">
                    <div th:if="${page.totalPages}>1" class="ui tiny pagination menu">
                        <a th:href="@{/admin/tags(page=${page.number}-1)}"
                           th:if="!${page.isFirst()}"
                           class="ui mini item"> 上一页 </a>
                        <a th:href="@{/admin/tags(page=${page.number}+1)}"
                           th:if="!${page.isLast()}"
                           class="ui mini item"> 下一页 </a>
                    </div>
                    <div class="ui right floated tiny icon menu">
                    <a th:href="@{/admin/tags/input}" class="ui mini item">
                        <b style="font-family: 'Andale Mono'">Add</b>
                    </a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->
<script>
    $('.dropdown').dropdown({
        on: 'hover'
    });

    //消息提示关闭
    $('.message').click(function () {
        $(this)
            .closest('.message')
            .transition({
            animation: 'fade',
            // duration: '1s'
        })
    });
</script>
</body>
</html>
